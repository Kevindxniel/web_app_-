<div class="container-fluid position-fixed" 
    style="width: 350px; height: 100%; top: 0; right: 0; background-color: rgba(35, 39, 122, 0.9); padding: 20px; box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3); z-index: 9999;">
    
    <!-- Close Button -->
    <div class="position-absolute top-0 end-0 mt-3 me-3">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeCart()" style="color: #FF6347;"></button>
    </div>

    <!-- Cart Title -->
    <h1 class="text-white text-center mb-4" style="font-size: 2rem; font-weight: 600;">Carrito</h1>

    <!-- Cart Items -->
    <div class="vstack gap-3 overflow-auto" style="max-height: calc(100% - 160px);">
        @for(product of getProducts(); track $index){
        <div class="hstack gap-3 rounded align-items-center justify-content-between pe-3"
            style="background-color: rgba(240, 128, 128, 0.6); height: 80px; padding: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            
            <!-- Product Image -->
            <img [src]="product.image" [alt]="product.title" class="img-fluid rounded"
                style="width: 50px; height: 60px; object-fit: cover; border-radius: 5px;" />

            <!-- Product Title -->
            <h6 style="width: 40%; color: white; text-overflow: ellipsis; overflow: hidden;">
                {{product.title}}
            </h6>

            <!-- Product Price -->
            <h5 class="text-white mb-0" style="width: 20%; font-size: 1rem;">$ {{product.price.toFixed(2)}}</h5>

            <!-- Delete Icon -->
            <a class="bi bi-trash" style="color: #FF6347; cursor: pointer;" (click)="removeProduct(product)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                </svg>
            </a>
        </div>
        }

        <!-- Total Section -->
        <div class="hstack gap-3 justify-content-between align-items-center text-bg-dark rounded p-3 mt-3">
            <h4 class="text-white mb-0" style="font-size: 1.1rem;">Total: $ {{getTotal().toFixed(2)}}</h4>
            <button type="button" class="btn btn-warning" style="font-size: 1rem;">Comprar</button>
        </div>
    </div>
</div>
