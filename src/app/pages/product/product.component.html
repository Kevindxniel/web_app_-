<div class="container-fluid text-center mt-5">
    <h1 class="mb-4 text-uppercase">{{ product!.title }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img [src]="product!.image" [alt]="product!.title" class="img-fluid rounded shadow-lg" style="max-height: 400px; object-fit: cover;" />
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
            <h3 class="mb-3 text-primary">Precio: $ {{product!.price.toFixed(2)}}</h3>
            <p class="mb-4 text-muted" style="line-height: 1.6;">{{product!.description}}</p>
            <a routerLink="/products" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm mt-2">
                <i class="bi bi-arrow-left me-2"></i> Regresar a la tienda
            </a>
        </div>
    </div>
</div>
